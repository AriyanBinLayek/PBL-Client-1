      $(document).ready(function()

        	project_name = document.getElementById("project_name").value.trim();
        	var obj = {'project_name':project_name};
        	myJSON = JSON.stringify(obj);
          getProjectData("http://127.0.0.1:8000/project/"+project_name+"/", null, null, "GET", null, "div");
        });

        function getProjectData(url, data, headers, httpverb, datatype, getElementId)
        {
        	var AUTHENTICATION_TOKEN = localStorage.AUTHENTICATION_TOKEN;
	        $.ajax({
	            url: url,
	            type: httpverb,
	            headers: {'Authorization': 'Token ' + AUTHENTICATION_TOKEN},
	            /*beforeSend: function (request)
	            {
	                request.setRequestHeader("Authorization", "Token 7ebc594cc53707aa7b58e16a369a8871d1c5ea5a");
	            },*/
	            data : data ,
	            contentType: 'application/json; charset=utf-8',
	            dataType: 'json',
	            async: true,
	            success: function(data) {
	                console.log(data);
	            }
	        }).done(function(msg) 
	        {
            localStorage.PROJECT_NAME = project_name;
            location.href = "../graph/";
	          //alert('done');
	        });
        }
      });
